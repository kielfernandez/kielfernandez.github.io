<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Styles for containers, navigation, and buttons */
        /* Main container */
        header {
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 250px;
            transform: 0.6s;
            background-color: #0A142F;
        }
        header img {
            width: 100px;
            height: 70px;
        }
        header.sticky {
            background: #0A142F;
            padding: 15px 250px;
        }
        header .menu {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: transparent;
            background-repeat: no-repeat;
            border: 2px solid #4CAF4F;
            color: white;
            margin-left: 20px;
            border-radius: 10px;
            padding: 10px;
            width: 90px;
            transition-duration: 0.4s;   
        }
        button:hover {
            background-color: #4CAF4F;
            color: white;
        }
        header a{
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            margin: 0 30px;
            padding: 0 15px;
            border-radius: 25px;
            transition: 0.3s;
            transition-property: color, background;
        }
        header a:hover {
            color: #000;
            background: #fff;
        }
        header.btn {
            color: #fff;
            font-size: 25px;
            cursor: pointer;
            display: none;
        }
        .container {
            background-color: #f0f2f5;
            margin-top: 200px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column; /* Center vertically */
        }
        /* Navigation links */
        .navigation {
            display: inline-block;
        }
        .navigation a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
        }
        section {
            display: block;
        }
        /* Login and signup containers */
        .login-container,
        .signup-container {
            background-color: #fff;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 20px;
        }
        .login-container {
            background-color: #fff;
            color: black;
        }
        /* Form styles */
        form {
            margin: 0 auto; /* Center the form horizontally */
            width: 300px; /* Adjust the width as needed */
            margin-top: 20px;
            text-align: left; /* Align form fields to the left */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        label {
            display: inline-block;
            width: 120px; /* Fixed width for labels */
            margin-right: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .facebook-signup {
            color: white;
            background-color: #4267B2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .facebook-signup:hover {
            background-color: #3a579a;
        }
        .dont-have-account {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <img src="{% static 'GarTulong Logo.svg' %}" alt="GarTulong">
        <a href="#">Home</a>
        <a href="#service">Service</a>
        <a href="#feature">Feature</a>
        <a href="#faqs">FAQS</a>
        <a href="#reviews">Reviews</a>
        <a href=""></a><button>Login</button>
        <button>Signup</button>
        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>

    <section>
        <div class="container">
            <!-- Login form -->
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="dont-have-account">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </div>
    </section>
</body>
</html>
