<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Styles for containers, navigation, and buttons */

        /* Main container */
        .container {
            background-color: #f0f2f5;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navigation links */
        .navigation {
            display: inline-block;
        }
        .navigation a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Login and signup containers */
        .login-container,
        .signup-container {
            background-color: #fff;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 20px;
        }
        .signup-container {
            background-color: #4267B2;
            color: white;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            text-align: left; /* Align form fields to the left */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        label {
            display: inline-block;
            width: 120px; /* Fixed width for labels */
            margin-right: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .facebook-signup {
            color: white;
            background-color: #4267B2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .facebook-signup:hover {
            background-color: #3a579a;
        }
    </style>
</head>
<body>
    <!-- Main container with navigation and login/signup buttons -->
    <div class="container">
        <!-- Sign Up heading above the first container -->
        <h2>Sign Up</h2>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Feature</a>
            <a href="#">Product</a>
            <a href="#">Testimonial</a>
            <a href="#">FAQ</a>
        </div>
        <div class="login-container">
            <a href="#">Login</a>
        </div>
        <div class="signup-container">
            <a href="#">Signup</a>
        </div>
    </div>

    <!-- Form container -->
    <div class="container">
        <!-- Sign-up form -->
        <form action="#" method="POST">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="tel" id="mobile_number" name="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree_terms" name="agree_terms" required>
                <label for="agree_terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Register</button>
        </form>
        
        </div>
    </div>
</body>
</html>
